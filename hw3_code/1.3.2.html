<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Weather Data Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <div id="chart"></div>
    <p>
        <label># bins        </label>
        <input type="number" min="5" max="25" step="5" value="20" id="nBin">
    </p>
    <p>
        <label>Select Variable:</label>
        <select id="variable">
            <option value="precipitation">Precipitation</option>
            <option value="temp_max">Max Temperature</option>
            <option value="temp_min">Min Temperature</option>
            <option value="wind">Wind</option>
        </select>
    </p>
    <script>
        const width = 800
        const height = 400
        const margin = {
            top: 10,
            bottom: 30,
            left: 60,
            right: 60
        }
        
        var svg = d3.select('#chart')
        .append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', `translate(${ margin.left }, ${ margin.top })`)    

        const x = d3.scaleLinear()
            .range([margin.left, width - margin.right]);

        const y = d3.scaleLinear()
            .range([height - margin.bottom, margin.top]);


        d3.csv("seattle-weather.csv").then(function(data){
            var selectedVariable = "precipitation";
            var minDataValue = d3.min(data, function(d) { return parseFloat(d[selectedVariable]); });
            var maxDataValue = d3.max(data, function(d) { return parseFloat(d[selectedVariable]); });

            function update(nBin){
                var selectedData = data.map(function(d) {
            return parseFloat(d[selectedVariable]);
        });
                var histogram = d3.histogram()
                .value(function(d) {return d})
                .domain([minDataValue,maxDataValue])
                .thresholds(x.ticks(nBin));
                var bins = histogram(selectedData);
            
        //define x axis and y axis
                x.domain([bins[0].x0, bins[bins.length - 1].x1]);
                y.domain([0, d3.max(bins, (d) => d.length)]);
        
                svg.selectAll(".x-axis").remove();
                svg.selectAll(".y-axis").remove();
        //add axis to the figure
        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))
            .call((g) => g.append("text")
                .attr("x", width)
                .attr("y", margin.bottom - 4)
                .attr("fill", "currentColor")
                .attr("text-anchor", "end")
                .text("→"));

        svg.append("g")
            .attr("class", "y-axis")
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y).ticks(height / 40))
            .call((g) => g.select(".domain").remove())
            .call((g) => g.append("text")
                .attr("x", -margin.left)
                .attr("y", 10)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .text("↑ Frequency"));

        var u = svg.selectAll("rect")
          .data(bins);

        u.enter()
        .append("rect")
        .merge(u)
        .transition()
        .duration(1000)
        .attr("x", (d) => x(d.x0) + 1)
        .attr("width", (d) => x(d.x1) - x(d.x0) - 1)
        .attr("y", (d) => y(d.length))
        .attr("height", (d) => y(0) - y(d.length))
        .attr("fill", "steelblue");

        u.exit().remove();
        }
            
        update(20)

        d3.select("#nBin").on("input", function(){
            update(+this.value)
        });

        d3.select("#variable").on("change", function() {
        selectedVariable = this.value;
        update(+document.getElementById("nBin").value); // get bins
    });

    // get initial value
    update(+document.getElementById("nBin").value);

    });

    </script>
</body>

</html>
